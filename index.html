<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Drag & Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- start screen -->
    <div class="start-container" id="start-screen">
        <h1 class="game-title">
            <div class="game-title-1">
                DRAG & DROP
            </div>
            <div class="game-title-2">
                TIC-TAC-TOE
            </div>
        </h1>
        <button id="start-button">Start Game</button>
    </div>
    <!-- game screen -->
    <div id="game-container" style="display: none;">
        <div id="turn-display">Current turn: x</div>
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    </div>
    <div class="victory-modal" id="winnerModal">
        <div class="victory-content">
            <span class="victory-close" id="closeModal">&times;</span>
            <p id="victoryMessage"></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
